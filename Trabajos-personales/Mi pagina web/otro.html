<!DOCTYPE html>
<html lang="en">
<head><!--Solo para enlaces o metadatos externos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Mi pagina web</title>
</head>
<body>
    
    <hr>
    <main>
        <h2>Joshua Emmanuel Soto Avalos</h2>
        <section>
            <h3>Información</h3>
            <p>Mi primer blog</p>
            <p>Aqui hare pruebas de acuerdo a lo que vaya aprendiendo</p>
        </section>
        <hr>
        <section>
            <h3>Formulario basico</h3>
            <form>
                <fieldset>
                <legend>Nombre Completo</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="John"><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Doe"><br>
                <label for="apellido">Contraseña:</label><br>
                <input type="password" placeholder="pass"><br><br>    
                </fieldset>
                <br>
                <fieldset>
                <legend>Genero</legend>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="m">Masculino</label><br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="f">Femenino</label><br>
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="o">Otro</label><br>
                </fieldset>
                <br>
                <fieldset>
                <legend>Gustos</legend>
                <input type="checkbox" id="videojuegos" name="videojuegos" value="videojuegos">
                <label for="videojuegos"> Videojuegos</label><br>
                <input type="checkbox" id="deportes" name="deportes" value="deportes">
                <label for="deportes"> Deportes</label><br>
                <input type="checkbox" id="viajar" name="viajar" value="viajar">
                <label for="Viajar"> Viajar</label><br><br>
                </fieldset>
                <br>
                <fieldset>
                <legend>Auto</legend>
                <label for="cars">Elige un auto:</label>
                <select id="cars" name="cars" >
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select><br><br>
                <label for="color">Elige un color:</label>
                <input type="color" id="color" name="color" value="#ff0000"><br><br>
                <input type="submit" value="Enviar">
                <input type="reset">
                </fieldset>
            </form>            
        </section>
        <hr>
        <section>
            <img src="img/programacion.jpg" alt="Programacion">
        </section>
        <hr>
        <section>
            <table>
                <caption>lenguajes</caption>
                <tr>
                  <th>Etiquetado</th>
                  <th>Programacion</th>
                </tr>
                <tr>
                  <td>HTML</td>
                  <td>JAVASCRIPT</td>
                </tr>
              </table>
        </section>
    </main>
    <hr>
    <aside>

    </aside>
    <footer>

    </footer>
</body>
</html>
