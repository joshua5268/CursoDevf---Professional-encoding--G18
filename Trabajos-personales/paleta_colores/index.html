<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Paleta de colores</title>
</head>
<body>
    <div class="contenedor">
        <div class="izq">
            <div class="verde">
                <span>one</span>
                <i class="em em-sunglasses" aria-role="presentation" aria-label="SMILING FACE WITH SUNGLASSES"></i>
            </div>
            <div class="azul">
                <span>two</span>
                <i class="em em-pizza" aria-role="presentation" aria-label="SLICE OF PIZZA"></i>
            </div>
            <div class="morado">
                <span>three</span>
                <i class="em em-fries" aria-role="presentation" aria-label="FRENCH FRIES"></i>
            </div>
            <div class="gris">
                <span>four</span>
                <i class="em em---1" aria-role="presentation" aria-label="THUMBS UP SIGN"></i>
            </div>
        </div>
        <div class="der">
            <div class="amarillo">
                <span>five</span>
                <i class="em em-eyes" aria-role="presentation" aria-label="EYES"></i>
            </div>
            <div class="naranja">
                <span>six</span>
                <i class="em em-hankey" aria-role="presentation" aria-label="PILE OF POO"></i>
            </div>
        </div>
    </div>
</body>
</html>
